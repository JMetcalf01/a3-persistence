<!doctype html>
<html lang="en" class="h-100">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/client.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>html {
        height: 100%
    } </style>
</head>
<body class="h-100 d-flex flex-column justify-content-center align-items-center m-0 p-0">
<header class="mb-16">
    <h1 class="font-bold">
        Todo List
    </h1>
</header>
<div id="submission">
    <form id="addTask">
        <fieldset>
            <legend id="legend">Add a TODO</legend>
            <label for="task">Task:</label><textarea id="task" placeholder="Write your task here"></textarea>
            <label for="due-date">Due Date:</label><input type="datetime-local" id="due-date">
            <button id="cancel" type="reset">Cancel</button>
            <button id="todoSubmit" disabled="disabled" type="submit">Submit</button>
        </fieldset>
    </form>
</div>
<div id="todolist">
    <table class="table table-bordered table-hover table-responsive">
        <thead class="thead-light">
        <tr>
            <th><strong>Task</strong></th>
            <th><strong>Creation Date</strong></th>
            <th><strong>Due Date</strong></th>
            <th><strong>Priority</strong></th>
            <th><strong>Delete</strong></th>
        </tr>
        </thead>
        <tbody id="todoTable">
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
